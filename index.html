<body>

  <script>
    // onderstaande code wordt opgeroepen als er op een object met de code (?) 'cursor-listener' wordt geklikt. 
    //Het print 'Hi' naar de console met f5. Ook laadt het de wereld in dat af te lezen is van het id van het geklikte object.

    //dit was een test voor de joysticks die ik nog niet heb :)
    AFRAME.registerComponent('thumbstick-logging', {
        init: function () {
            this.el.addEventListener('thumbstickmoved', this.logThumbstick);
        },
        logThumbstick: function (evt) {
            if (evt.detail.y > 0.95) { console.log("DOWN"); }
            if (evt.detail.y < -0.95) { console.log("UP"); }
            if (evt.detail.x < -0.95) { console.log("LEFT"); }
            if (evt.detail.x > 0.95) { console.log("RIGHT"); }
        }
    });
  </script>
  <!-- helloo
   -->

  <!-- Create a scene with physics debug -->
  <a-scene physics="debug: true" id="scene">
    <!-- onderstaande code geeft een cursor op het beeld. Met je linkermuis klik je op de gele cylinder  -->
    <a-entity camera look-controls wasd-controls="acceleration:100" position="0 1.6 0">
      <a-entity cursor="fuse: false; fuseTimeout: 500" position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat">
      </a-entity>
    </a-entity>
    <a-entity cursor raycaster="far: 20; interval: 1000; objects: .clickable"></a-entity>
